<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weight Convertor</title>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success text-center"><h1>Unit Convertor</h1></div>
        <select class="form-select" id="select">
            <option selected>Select units to convert</option>
            <option value="weight">Weight in pounds</option>
            <option value="length">Length in inches</option>
            <option value="temperature">Temperature in fahrenheit</option>
          </select>
        <input type="number" step="0.1" class="form-control mt-4" id="input" placeholder="Select units to convert...">
        <div class="conditional">
            <div class="alert alert-danger text-start mt-5" id="gms"><p> </p></div>
            <div class="alert alert-primary text-start mt-2" id="kgs"><p></p></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
